<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fluttery Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__menu">
            <div class="header__menu-logo">
                <img src="img/logo.svg" alt="Main Logo">
            </div>
            <nav class="main__menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a href="#">Service</a></li>
                    <li class="menu__list-item"><a href="#">About</a></li>
                    <li class="menu__list-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__content">
            <div class="header__content-info">
                <div class="header__content-info__suptitle">
                    An Agency That Helps You
                </div>
                <div class="header__content-info__title">
                    Grow your Business
                </div>
                <div class="header__content-info__text">
                    Build an award winning website that grows your business with the help of Last Door.  Our 15+ years of experience in building websites have grown businesses of 1000+ clients.
                </div>
                <div class="header__content-info-btn">
                    <button class="header__content-button">Get Your Free Consultation Now</button>
                </div>
            </div>
            <div class="header__content-img">
                <img src="img/header__illustration.svg" alt="Illustration">
            </div>
        </div>
    </div>
</header>

<script src="js/script.js"></script>
</body>
</html>
